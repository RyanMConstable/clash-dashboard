name: Db Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'db/**'
jobs:

  db-job:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd /home/bob/clash-dashboard
        docker build . -f Dockerfile.db -t clash-db
