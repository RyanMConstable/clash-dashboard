services:
  db:
    build: ./db
    image: clash-db
    container_name: clash-db
    volumes: 
      - ./db/pgdata:/var/lib/postgresql/data
  cron:
    build: ./cron
    image: clash-cron
    container_name: clash-cron
    depends_on:
      - db
    environment:
      - TOK
  backend:
    build: ./backend
    image: clash-backend
    container_name: clash-backend
    depends_on:
      - db
    environment:
      - TOK
